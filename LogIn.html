<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiLearn - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D3D3D3;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container {
            background: white;
            padding: 25px 35px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px; /* Increased spacing between input fields */
            text-align: left;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .form-group input:focus {
            border-color: #4caf50;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: block;
            margin: 10px auto; /* Centers it between fields */
        }



        .btn:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .footer a {
            color: #4caf50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="title">OptiLearn</div>
<div class="login-container">
    <h1>Log In</h1>
    <form onsubmit="return false;" method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" id="LogIn" class="btn">Log In</button>
    </form>
    <div class="footer">
        <p id="error-msg"></p>
        <p>Don't have an account? <a href="http://localhost:63342/Semester2Project/SignUp.html?_ijt=g2fmjnhgrh0p4voorsflt9au3g&_ij_reload=RELOAD_ON_SAVE" id="createAccount">Sign Up</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
</body>
</html>
